# Snippet for restrohubserver.sewabyapar.com (API server).
# Fixes: 413 Request Entity Too Large, and CORS "No Access-Control-Allow-Origin"
# when nginx returns the response (e.g. 413/502/401) before Django.
#
# Copy the location /api/ block below into your server { } block for restrohubserver.sewabyapar.com.
# Then: sudo nginx -t && sudo systemctl reload nginx
#
# Production: set CORS_ALLOWED_ORIGINS=https://restrohub.sewabyapar.com in Django env so
# Django and CorsFallbackMiddleware send CORS on all responses (including 401/4xx/5xx).
#
# ---
location /api/ {
    client_max_body_size 20M;

    # CORS so browser gets headers even when nginx returns 413/502/401/504
    add_header 'Access-Control-Allow-Origin' 'https://restrohub.sewabyapar.com' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Content-Type,Origin,X-CSRFToken,X-Requested-With' always;

    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://restrohub.sewabyapar.com';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Content-Type,Origin,X-CSRFToken,X-Requested-With';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain';
        return 204;
    }

    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;
}
# ---
#
# If you have multiple allowed origins, use an nginx map to set $cors_origin from $http_origin.
